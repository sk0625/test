<!DOCTYPE html>
<html>
<head>
  <title>Random Number Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 500px;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      background: linear-gradient(45deg, #70C3E7, #65C7A4);
      box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
      box-shadow: 0px 12px 20px rgba(0, 0, 0, 0.3);
    }

    button {
      padding: 16px 28px;
      font-size: 20px;
      background-color: #70C3E7;
      color: #fff;
      border: 2px solid #70C3E7;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: #65C7A4;
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.2);
    }

    .result {
      margin-top: 20px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    }

    .show-result {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Artistic Background */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #70C3E7, #65C7A4);
    }

    @media screen and (max-width: 500px) {
      .container {
        width: 100%;
        padding: 15px;
      }
      
      button {
        padding: 14px 26px;
        font-size: 18px;
      }
      
      .result {
        margin-top: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="color: #fff;">Random Number Generator</h1>
    <button onclick="generateNumbers()">Generate Numbers</button>
    <div class="result" id="resultSection">
      <h2 style="color: #fff;">Random Numbers from 1 to 69:</h2>
      <p id="numbersOutput"></p>
      <h2 style="color: #fff;">Random Number from 1 to 25:</h2>
      <p id="numberOutput"></p>
    </div>
  </div>

  <script>
    function generateNumbers() {
      const randomNumbers = [];
      const randomNumber25 = Math.floor(Math.random() * 25) + 1;
      for (let i = 0; i < 5; i++) {
        let num;
        do {
          num = Math.floor(Math.random() * 69) + 1;
        } while (randomNumbers.includes(num));
        randomNumbers.push(num);
      }
      randomNumbers.sort((a, b) => a - b);

      const numbersOutput = document.getElementById('numbersOutput');
      const numberOutput = document.getElementById('numberOutput');
      const resultSection = document.getElementById('resultSection');

      numbersOutput.textContent = randomNumbers.join(', ');
      numberOutput.textContent = randomNumber25;

      resultSection.classList.add('show-result');

      setTimeout(() => {
        resultSection.style.animation = 'fadeIn 1s ease-in-out';
      }, 100);
    }
  </script>
</body>
</html>
